<!DOCtype html>
<html>
<head>
<title>(a) HTML Table Border </title>
</head>
<head>

<style>
table, th, td {border: 1px solid red;border-collapse: collapse;}
th {background:blue;}
td {color:green;}
</style>
</head>
<body>

<table>
<tr>
<th>Sl.no</th>
<th>Subject</th>
<th>Marks</th>
</tr>
<tr>
<td>1</td>
<td>BEE</td>
<td>100</td>
</tr>
<tr>
<td>2</td>
<td>WD</td>
<td>20</td>
</tr>
<tr>
<td>3</td>
<td>SP</td>
<td>35</td>
</tr>
</table>

</body>
</html>

<html>
<head>

</style>

<ul type="square">

</ul>

<br>
