<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table, th, td {border:1px solid black;
        border-collapse: collapse; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td style="color: blue;">The Great Gatsby</td>
            <td style="color: green;">F. Scott Fitzgerald</td>
            <td style="color: red;">Fiction</td>
        </tr>
        <tr>
            <td style="color: blue;">1984</td>
            <td style="color: green;">George Orwell</td>
            <td style="color: red;">Science Fiction</td>
        </tr>
        <tr>
            <td style="color: blue;">Pride and Prejudice</td>
            <td style="color: green;">Jane Austen</td>
            <td style="color: red;">Romance</td>
        </tr>
    </table>
</body>
</html>
